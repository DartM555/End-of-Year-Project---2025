<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Sequence Game</title>
    <link rel="stylesheet" href="styles.css"> 


    <style> 
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(120, 119, 198, 0.6);
            border-radius: 50%;
            animation: float-particle 8s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        } 
        /* Revised by A.I to fix the particles so the screen doesn't shake */
        
        html, body {
    overflow: hidden;
        }

    </style>
</head> 
<body> 

    

<div class="particles" id="particles"></div>

    <h1>Memory Sequence Game</h1>
    <button id="startGame">Start Game   </button>
    <div id="gameBoard">
        <!-- 3x3 Grid Tiles -->
        <div class="tile" id="tile-0"></div>
        <div class="tile" id="tile-1"></div>
        <div class="tile" id="tile-2"></div>
        <div class="tile" id="tile-3"></div>
        <div class="tile" id="tile-4"></div>
        <div class="tile" id="tile-5"></div>
        <div class="tile" id="tile-6"></div>
        <div class="tile" id="tile-7"></div>
        <div class="tile" id="tile-8"></div>
    </div> 

    <div id="level"> 
        <h1 id="h1Level">LEVEL: </h1>
    </div>
  
    <div id="records">
        <h2 id="h1Level"></h2>
        <ul id="recordsList"></ul>
    </div
    >
    
    <audio id="successSound" src="success.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
